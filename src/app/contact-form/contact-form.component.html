<section class="contact_section layout_padding">
  <div class="design-box">
    <img src="assets/images/design-2.png" alt="">
  </div>  <div class="container ">
    <div class="">
      <h2 class="">
        Contact Us
      </h2>
    </div>

  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
          <div>
            <input type="text" name="name" placeholder="Name" ngModel required />
          </div>
          <div>
            <input type="email" name="email" placeholder="Email" ngModel required />
          </div>
          <div>
            <input type="text" name="ephone" placeholder="Phone" ngModel required />
          </div>
          <div>
            <input type="text" name="message" class="message-box" placeholder="Message" ngModel required />
          </div>
          <div class="d-flex">
            <button type="submit">
              SEND
            </button>
          </div>
        </form>

        <div *ngIf="showConfirmation">
          <p>Name: {{ submittedName }}</p>
          <p>Email: {{ submittedEmail }}</p>
          <p>Message: {{ submittedMessage }}</p>
          <p>Message sent successfully!</p>
        </div>

      </div>
      <div class="col-md-6">
        <div class="map_container">
          <div class="map-responsive">
            <iframe src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA0s1a7phLN0iaD6-UE7m4qP-z21pH0eSc&q=Eiffel+Tower+Paris+France" width="600" height="300" frameborder="0" style="border:0; width: 100%; height:100%" allowfullscreen></iframe>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
